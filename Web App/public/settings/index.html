<!doctype html>
<html lang="en" id="web">
      <head>

      <!-- Custom CSS Files-->
      <link href="../assets/dist/tailwind.css" rel="stylesheet">
      <link href="../assets/css/global.css" rel="stylesheet">
      <link href="../assets/css/index.css" rel="stylesheet">

      <script src="../assets/dist/jquery-3.6.2.min.js"></script>

      <!-- Icons -->
      <link class="favicon" rel="apple-touch-icon" sizes="180x180" href="../assets/logos/logo-with-bg.png">
      <link class="favicon" rel="icon" type="image/png" sizes="32x32" href="../assets/logos/logo-with-bg.png">
      <link class="favicon" rel="icon" type="image/png" sizes="16x16" href="../assets/logos/logo-with-bg.png">
      <link class="favicon" rel="shortcut icon" href="../assets/logos/logo.ico">



      <!-- Meta Tags -->
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
      <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
      <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
      <meta class="browser-theme" name="theme-color" content="#000000">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
      <meta charset="UTF-8" />

      <title>FaceCCTV Web | Face Detection and Enhancement Tool</title>
      </head>

      <body>
        <nav class="bg-gradient-to-r from-blue-400 to-blue-800 relative">
            <div class="logo">
                <img id="navbar-logo-img" src="../assets/logos/app-icon.png" alt="logo" style="height: 48px; width: 48px;">
                <img id="navbar-brand-img" src="../assets/icons/text-logo.png" alt="logo" class="pl-2" style="height: 30px; width: 120px;">
            </div>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-links">
                <li><a class="p-4 transition-all ease-in-out duration-200 hover:text-white hover:bg-slate-400 hover:rounded-md"  href="../">Home</a></li>
                <li><a class="p-4 transition-all ease-in-out duration-200 hover:text-white hover:bg-slate-400 hover:rounded-md" href="../showcase">About</a></li>
                <li><a class="p-4 transition-all ease-in-out duration-200 hover:text-white hover:bg-slate-400 hover:rounded-md" href="../face-detection">Face Detection</a></li>
                <li><a class="p-4 transition-all ease-in-out duration-200 hover:text-white hover:bg-slate-400 hover:rounded-md" href="/">Image Enhancement</a></li>
                <li><a class="p-4 transition-all ease-in-out duration-200 hover:text-white hover:bg-slate-400 hover:rounded-md" href="../settings">Settings</a></li>
            </ul>
        </nav>
        <section id="settings" class="bg-white dark:bg-gray-900 relative h-screen">
            <div class="mx-auto max-w-screen-xl px-4 lg:py-16">
                  <h2 class="py-4 mb-8 text-center text-[48px] font-extrabold leading-tight tracking-tight text-gray-900 dark:text-white md:text-4xl lg:mb-16">Settings</h2>
                  <div class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800">
                  <h3 class="mb-4 text-xl font-semibold dark:text-white">Appearance</h3>
                  <div class="mb-6" data-key="navbarBackground">
                        <label for="settings-navbar" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Navbar background</label>
                        <select id="settings-navbar" name="Navbar background" class="bg-gray-50 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                              <option value="default" selected>Default</option>
                              <option value="black-and-white">Black and White</option>
                              <option value="transparent">Transparent</option>
                              <option value="blue-and-pink">Blue and Pink</option>
                              <option value="white">White</option>
                              <option value="gray">Gray</option>
                              <option value="black">Black</option>
                              <option value="blue">Dark Blue</option>
                        </select>
                  </div>
                  <div class="mb-6" data-key="appBackground">
                        <label for="settings-background-color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">App Background</label>
                        <select id="settings-background-color" name="background-color" class="bg-gray-50 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option value="default" selected>Default</option>
                            <option value="black-and-white">Black and White</option>
                            <option value="transparent">Transparent</option>
                            <option value="blue-and-pink">Blue and Pink</option>
                            <option value="white">White</option>
                            <option value="gray">Gray</option>
                            <option value="black">Black</option>
                            <option value="blue">Dark Blue</option>
                        </select>
                  </div>
                  <div class="mb-6" data-key="text-color">
                        <label for="settings-text-color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Text Color</label>
                        <select id="settings-text-color" name="countries" class="bg-gray-50 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option value="white" selected>White</option>
                            <option value="gray">Gray</option>
                            <option value="black">Black</option>
                            <option value="blue">Dark Blue</option>
                        </select>
                  </div>
                  <div class="mb-6" data-key="text-size">
                    <label for="settings-text-color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Text Size</label>
                    <select id="settings-text-color" name="countries" class="bg-gray-50 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                        <option value="xs"><span>16px</span></option>
                        <option value="sm"><span>20px</span></option>
                        <option value="base" selected><span>24px</span></option>
                        <option value="lg"><span>28px</span></option>
                        <option value="xl"><span>32px</span></option>
                        <option value="2xl"><span>36px</span></option>
                        <option value="3xl"><span>40px</span></option>
                        <option value="4xl"><span>44px</span></option>
                  </div>
                  <!--<div>
                        <button class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Save all</button>
                  </div>-->
                  </div>
            </div>
            </section>

        
            
            
            <!--JS Imports -->
            <script src="../assets/js/index.js"></script>
            <script src="../assets/js/elements.js"></script>
            <script src="../assets/js/themes.js"></script>
            <script src="../assets/js/platform.js"></script>
            <script src="../assets/js/slider.js"></script>
            <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>

            <!-- Custom Libraries -->
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      </body>
      
</html>

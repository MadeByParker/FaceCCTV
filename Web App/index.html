<!doctype html>
<html lang="en" id="web">
      <head>

      <!-- Preload CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

      <!-- Custom CSS Files-->
      <link href="./output.css" rel="stylesheet">
      <link href="./assets/css/global.css" rel="stylesheet">
      <link href="./assets/css/styles.css" rel="stylesheet">
      <link href="./assets/css/dark.css" rel="stylesheet">
      <link href="./assets/css/light.css" rel="stylesheet">

      <!-- Preload JS-->
      <script src="https://kit.fontawesome.com/d6413e2fbf.js" crossorigin="anonymous"></script>
      <script src="./assets/js/jquery-3.6.1.min.js"></script>

      <!-- Icons -->
      <link class="favicon" rel="apple-touch-icon" sizes="180x180" href="./assets/icons/logo-navbar-brand.png">
      <link class="favicon" rel="icon" type="image/png" sizes="32x32" href="./assets/icons/logo-navbar-brand.png">
      <link class="favicon" rel="icon" type="image/png" sizes="16x16" href="./assets/icons/logo-navbar-brand.png">
      <link class="favicon" rel="shortcut icon" href="./assets/icons/logo.ico">

      <!-- Meta Tags -->
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
      <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
      <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
      <meta class="browser-theme" name="theme-color" content="#000000">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
      <meta charset="UTF-8" />

      <title>FaceCCTV Web | Face Detection and Enhancement Tool</title>
      </head>
      <body>
            <div class="container">
                  <div class="slider-container">
                        <div class="image-slider-container">
                              <img
                        class="image-before slider-image"
                       src="./assets/img/samples/original_B&W.jpg"
                        alt="original photo"
                              />
                              <img
                                    class="image-after slider-image"
                                    src="./assets/img/samples/enhanced.png"
                                    alt="enhanced photo"
                              />
                        </div>
                        <input
                        type="range"
                        min="0"
                        max="100"
                        value="50"
                        aria-label="Percentage of before photo shown"
                        class="slider"
                        />
                        <div class="slider-line absolute inset-y-0 w-0 border-overlay-white-70 cursor-resize-horizontal" aria-hidden="true"></div>
                        <div class="slider-button" aria-hidden="true">
                              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 256 256">
                                    <rect width="256" height="256" fill="none"></rect>
                                    <line x1="128" y1="40" x2="128" y2="216" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                                    <line x1="96" y1="128" x2="16" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                                    <polyline points="48 160 16 128 48 96" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                                    <line x1="160" y1="128" x2="240" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                                    <polyline points="208 96 240 128 208 160" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                              </svg>
                        </div>

                  </div>
                  <div class="app-container" id="app-container">
                        <div class="app-header" id="app-header">
                              <div class="app-header-left" id="app-header-left">
                                    <div id="navbar-brand" class="p-2.5 flex items-center px-4 duration-300 cursor-pointer">
                                          <img id="navbar-brand-img" src="./assets/icons/logo-navbar-brand.png" alt="logo" style="height: 40px; width: 40px;">
                                          <span id="navbar-title" class="text-[24px] ml-5 ">FaceCCTV</span>
                                    </div>
                              </div>
                              <div class="app-header-right">
                                    <nav>
                                          <div class="hidden w-full md:flex md:items-center md:w-auto duration-1000" id="menu">
                                                <ul class="text-base md:flex md:justify-between md:pt-0">
                                                      <li>
                                                            <a class="md:p-4 py-2 block hover:text-white hover:bg-[#277EBD]" href="#"> Home <i class="fa-sharp fa-solid fa-house"></i></a>
                                                      </li>
                                                      <li>
                                                            <a class="md:p-4 py-2 block hover:text-white hover:bg-[#277EBD]" href="#"> About <i class="fa-sharp fa-solid fa-house"></i></a>
                                                      </li>
                                                      <li>
                                                            <a class="md:p-4 py-2 block hover:text-white hover:bg-[#277EBD]" href="#"> Face Detection <i class="fa-sharp fa-solid fa-house"></i></a>
                                                      </li>
                                                      <li>
                                                            <a class="md:p-4 py-2 block hover:text-white hover:bg-[#277EBD]" href="#">Notifications <i class="fa-solid fa-bell"></i></a>
                                                      </li>
                                                      <li>
                                                            <a class="md:p-4 py-2 block hover:text-white hover:bg-[#277EBD]" href="#">Settings <i class="fa-sharp fa-solid fa-question"></i></a>
                                                      </li>
                                                </ul>
                                          </div>
                                    </nav>
                              </div>
                        </div>
                        <div class="app-body" id="app-body">
                              <div class="app-main" id="app-main">

                              </div>
                        <noscript>
                              <div class="noscript-wrapper noselect">
                                    <span>JavaScript is required for FaceCCTV to function.</span>
                              </div>
                        </noscript>
                  </div>
            </div>

            <!--JS Imports -->
            <script src="./assets/js/index.js"></script>
            <script src="./assets/js/elements.js"></script>
            <script src="./assets/js/themes.js"></script>
            <script src="./assets/js/platform.js"></script>
            <script src="./assets/js/slider.js"></script>
            <script src="../path/to/flowbite/dist/flowbite.bundle.js"></script>
      </body>
</html>
